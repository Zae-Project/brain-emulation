[pytest]
# Pytest Configuration for Brain Emulation Project
# =================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=40
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for WebSocket communication
    slow: Tests that take longer than 1 second
    network: Tests requiring Brian2 network simulation

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
