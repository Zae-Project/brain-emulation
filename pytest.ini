[pytest]
# Pytest Configuration for Brain Emulation Project
# =================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v                          # Verbose output
    --strict-markers            # Strict marker usage
    --tb=short                  # Shorter traceback format
    --cov=.                     # Coverage for root directory
    --cov-report=html           # HTML coverage report
    --cov-report=term-missing   # Terminal coverage with missing lines
    --cov-fail-under=40         # Fail if coverage below 40%
    -ra                         # Show summary of all test outcomes
    --asyncio-mode=auto         # Auto-detect async tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for WebSocket communication
    slow: Tests that take longer than 1 second
    network: Tests requiring Brian2 network simulation

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
